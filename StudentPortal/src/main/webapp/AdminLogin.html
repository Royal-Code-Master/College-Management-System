<!DOCTYPE html>
<html>
<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<meta charset="ISO-8859-1">
<title>Admin Login Portal</title>
</head>

<style>
	
	
	#form-page{
		box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
		max-width: 1000px;
	}
	
	#student-login-img{
		height: 400px;
		width: 350px;
		
	}
	label{
		text-align: left;
		font-weight: 700;
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		padding: 10px;
	}
	
	#title-login{
		font-weight: bold;
		font-size: 33px;
		
	}
	small{
		font-size: 10px !important;
		
	}
</style>

<body>
	
	<div id="student">
		<br>
		<div class="container mb-3">
			<center>
				<div class="row mt-5 pt-4 pb-1 p-3"  id="form-page">
					<p class="text text-center" id="title-login"> <em style="color: orangered;">Admin</em> Portal</p>
						<div class="col-md-6">
							<img src="./Images/admin.svg" alt="student login" class="img-fluid" id="student-login-img">
						</div>
					
				    	<div class="col-md-6">
					    	<form class="form-control mt-5 p-2" method="post" action="admin_login.jsp">
								<i class="fa fa-gg-circle fa-3x p-2" aria-hidden="true" style="color: orangered;"></i>
								<div class="row form-control mt-2">
									<label>Email</label>
									<input type="email" name="emails" class="form-control" placeholder="enter email address" required>
								</div>
								<div class="row form-control mt-3">
									<label>Password</label>
									<input type="text" class="form-control" name="pwds" placeholder="*********" required>
								</div>
								<br>
								<button type="submit" class="btn form-control mb-2 text tex-center text-light" style="background-color:orangered; font-weight: bolder;"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Sign In</button>
						   </form>
					    </div>
					    <small class="text tex-center text-dark mt-5 mb-1"><strong>Design and Developed by Eswar</strong></small>				
					</div>
			</center>	
		</div>
	</div>
	
</body>
</html>
